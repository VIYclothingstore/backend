name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  check-code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry && poetry install

      - name: Run formatters
        run: |
          poetry run black --check .
          poetry run isort --check . --profile black

  run-tests:
    runs-on: ubuntu-latest
    needs: check-code-quality # Этот шаг выполнится только после успешной проверки качества кода

    services:
      db:
        image: postgres:16.2
        env:
          POSTGRES_USER: admin_user
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: test_clothing_store
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin_user -d test_clothing_store"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install Poetry
        run: pip install poetry && poetry install

      - name: Wait for Database
        run: |
          until pg_isready -h localhost -p 5432 -U admin_user -d test_clothing_store; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Apply migrations and load data
        run: |
          python ./src/manage.py migrate
          python ./src/manage.py loaddata test_data.json

      - name: Run tests
        run: pytest --cov=.






